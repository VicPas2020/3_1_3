<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Delete Modal</title>
</head>
<body>

<div th:fragment="DELETE" class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="userIdDel" class="col-form-label bold-font">ID</label>

                    <input readonly type="text" class="form-control" id="userIdDel">


                    <label for="userLoginDel" class="col-form-label bold-font">Login</label>

                    <input readonly type="text" class="form-control" id="userLoginDel">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="button" class="btn btn-danger" value="Delete" onclick="deleteUser()">
                <!--   аналогично работает и так...         <button type="button" class="btn btn-danger"  onclick="deleteUser()">Delete</button>     -->
            </div>
        </div>
    </div>
</div>

</body>
</html>

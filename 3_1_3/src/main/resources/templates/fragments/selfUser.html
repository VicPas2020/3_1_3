<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>self User</title>
</head>
<body>


<div th:fragment="SELF"  class="tab-pane" id="v-pills-profile" >
    <h4 > <b> USER PANEL</b></h4><br>
    <div>
        <table class="table table-hover" >
            <thead   >
            <tr>
                <th>id</th>
                <th>first name</th>
                <th>last name</th>
                <th>level</th>
                <th>username</th>
                <th hidden>password</th>
                <th>role1</th>
                <th>role2</th>
            </tr>
            </thead>


            <tbody>
            <tr  >
                <td th:text="${us.id}"> </td>
                <td th:text="${us.firstName}"> </td>
                <td th:text="${us.lastName}"> </td>
                <td th:text="${us.level}"> </td>
                <td th:text="${us.username}"> </td>
                <td th:text="${us.password}" hidden>  </td>

                <td
                        th:each="role : ${us.getUserRoles()}" th:text="${role.getRole()}" > Roles
                </td>

            </tr>
            <tbody>
        </table>
    </div>
</div>


</body>
</html>
